# Common
common:
  mysql:
    host: ci-server
  redis:
    cluster:
      host: ci-server
  threadpool:
    # 请求处理线程池存放线程的个数
    threadcount: 10
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${common.mysql.host}:3306/eshop?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 初始化大小，最小，最大
      initial-size: 5
      # 最小空闲连接数
      min-idle: 5
      # 最大连接数
      max-active: 20
      # 查询超时时间
      query-timeout: 6000
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
# mybatis
mybatis:
  mapper-locations: classpath:mybatis/*.xml
# log info
logging:
  config: classpath:logback-eshop.xml
